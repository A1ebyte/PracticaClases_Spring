<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #007bff;
        }
        p {
            color: #333;
            margin-top: 1em;
        }
        a {
            display: inline-block;
            margin-top: 1.5em;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 0.7em 1.5em;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>¡Bienvenido, <span th:text="${user}">Usuario</span>!</h1>
    <p>Has iniciado sesión correctamente.</p>
    <p th:if="${siguiente}">Pagina1</p>
    <p th:if="${anterior}">Pagina2</p>
    <a th:if="${siguiente}" href="/pagina2">Siguiente</a>
    <a th:if="${anterior}" href="/pagina1">Anterior</a>
    <a href="/login?logout=true">Cerrar sesión</a>
</div>
</body>
</html>
