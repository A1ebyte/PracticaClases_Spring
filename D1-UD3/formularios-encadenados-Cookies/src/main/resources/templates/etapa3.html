<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head><title>MiniQuizz etapa 3</title></head>
<body>
<form method="post" th:action="@{/}">
	<p>
		<p th:text="${errores}" />
	
	<label>Aficciones:</label>
	<ol>
	<li th:each="aficcion : ${aficcionesList}">
	<input type="checkbox" th:name="aficciones" th:value="${aficcion}" th:text="${aficcion}" th:checked="${aficciones != null and aficciones.contains(aficcion)}"/>
	</li>
	</ol>
	</p>
	<input type="hidden" name="numEtapa" value=3 />
   <button type="submit" name="opcion" value=1>Siguiente</button>
   <button type="submit" name="opcion" value=-1>Anterior</button>
   </form> 
</body>
</html>
